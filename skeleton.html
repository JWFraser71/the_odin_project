<!doctype html>
<html lang="en">
    <head>
        <title>Skeleton HTML</title>
        <script>
            function add7(num) {
                return num + 7;
            }

            function multiply(num1, num2) {
                return num1 * num2;
            }

            function capitalize(str) {
                str = str.toLowerCase();
                strUpper = str.charAt(0).toUpperCase();
                return strUpper + str.slice(1);
            }

            function lastLetter(str) {
                str = str.slice(-1);
                return str;
            }
        </script>
    </head>
</html>
